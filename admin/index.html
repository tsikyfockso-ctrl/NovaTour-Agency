<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CMS NovaTour</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
  header { background: #2b6cb0; color: #fff; padding: 20px; text-align: center; }
  header h1 { margin: 0; font-size: 1.8em; }
  #login, #cms { max-width: 1200px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  #login input, #cms select, #cms textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; }
  #cms textarea { height: 300px; resize: vertical; font-family: monospace; background: #fdfdfd; }
  button { padding: 10px 15px; margin: 5px; border: none; border-radius: 6px; background: #2b6cb0; color: #fff; font-weight: 600; cursor: pointer; transition: background 0.2s; }
  button:hover { background: #1e4e8c; }
  #preview { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-top: 20px; min-height: 200px; background: #fafafa; }
  .toolbar { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
  @media(max-width:768px){ button { flex: 1; } }
</style>
</head>
<body>

<header>
  <h1>CMS NovaTour Agency</h1>
</header>

<div id="login">
  <h2>Accès CMS</h2>
  <input type="password" id="pwd" placeholder="Mot de passe">
  <button onclick="login()">Entrer</button>
</div>

<div id="cms" style="display:none;">
  <h2>Édition du contenu</h2>

  <select id="page" onchange="loadContent()">
    <option value="home">Accueil</option>
    <option value="services">Services</option>
    <option value="offers">Offres</option>
    <option value="booking">Réservation</option>
    <option value="contact">Contact</option>
    <option value="footer">Footer</option>
  </select>

  <div class="toolbar">
    <button onclick="addBold()">Gras</button>
    <button onclick="addItalic()">Italique</button>
    <button onclick="addLink()">Lien</button>
    <button onclick="addImage()">Image</button>
    <button onclick="addHeading()">Titre</button>
    <button onclick="addList()">Liste</button>
  </div>

  <textarea id="editor"></textarea>

  <h3>Aperçu en direct :</h3>
  <div id="preview"></div>

  <button onclick="save()">Enregistrer sur GitHub</button>
</div>

<script src="cms.js"></script>
</body>
</html>
